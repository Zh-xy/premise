package:
  name: premise
  version: {{ environ['VERSION'] }}

source:
  path: ..

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  script_env:
    - VERSION
    - CONDA_BLD_PATH

requirements:
  build:
    - python
    - setuptools
  run:
    - numpy
    - pandas
    - bw2io >=0.8.7, != 0.8.8
    - bw2data
    - wurst
    - xarray
    - prettytable
    - pycountry
    - cryptography
    - pyYaml
    - sparse
    - schema
    - datapackage
    - requests
    - bottleneck
    - constructive_geometries>=0.8.2
    - pyarrow

test:
  imports:
    - premise

about:
  home: https://github.com/polca/premise
  license: BSD License
  summary: 'Coupling Integrated Assessment Models and Life Cycle Assessment.'
license_family: BSD
